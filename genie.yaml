presets:
  verify: null
  update: null
  release: null
  esm: null
  coffeescript:
    targets:
      node:
        - preset: node
          glob:
            - '{src,test}/**/*.coffee'

  yaml:
    targets:
      node: &yaml
        - preset: js
          glob:
            - "{src,test}/**/*.yaml"
      browser: *yaml

  schema:
    glob: "src/**/schema.yaml"
